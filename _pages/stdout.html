---
title: «stdout»
---

<p><i>An experimental place for me to output ideas from my brain on a regular basis.</i></p>

<div class="stdout">
  <ul>
    {% for post in site.stdout %}

    {% if post.category == "stdout"%}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
